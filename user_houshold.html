        <div class="text"><b> Add Your Houshold Information </div>

                    <main>
                        <div class="wrapper">
                          <form action ="user_houshold.php" method="POST">
                            <div>
                              <label for="identity_no">Identity Number :</label>
                              <input  required type="text" id="identity_no" name="identity_no" placeholder="NID or Birth Cert. No."><br>
                            </div>
                            <div>
                              <label for="houshold">House</label>
                              <select required class="postal-code" required type="text" id="houshold" name="houshold" autocomplete="houshold" required enterkeyhint="next"></input>
                              <option></option>
                              <option value="own">Own</option>
                              <option value="leaseholder">Leaseholder</option>
                              <option value="homeless">Homeless</option>
                              <option value="rent">Rent</option>
                          </select>    
                            </div>
                            <div>
                              <label for="total-land">Total Land</label>
                              <select required class="postal-code" id="totalland" name="totalland" autocomplete="postalcode" enterkeyhint="next">
                                <option></option>
                                <option value="noland">No Land</option>
                                <option value="belowoneacre">Below One Acre</option>
                                <option value="oneacre">One Acre</option>
                                <option value="overoneacre">Over One Acre</option>
                                </select>
                            </div>

                            <div>
                                <label for="electricity">Electricity</label>
                                <select required class="postal-code" id="electricity" name="electricity" autocomplete="postalcode" enterkeyhint="next">
                                  <option></option>
                                  <option value="no">No</option>
                                  <option value="yes">Yes</option>
                                  </select>
                            </div>
                            
                            <div>
                                <label for="electricitysupply">Electricity Supply</label>
                                <select required class="postal-code" id="electricitysupply" name="electricitysupply" autocomplete="postalcode" enterkeyhint="next">
                                  <option></option>
                                  <option value="None">None</option>
                                  <option value="DPDC">DPDC</option>
                                  <option value="DESCO">DESCO</option>
                                  <option value="Pallibiddyot">Palli Biddyot</option>
                                  </select>
                              </div>

                            <div>
                              <label for="sourceofwater">Source of Water</label>
                              <select required class="postal-code" required type="text" id="sourceofwater" name="sourceofwater" autocomplete="address-level2" enterkeyhint="next">
                                  <option></option>
                                  <option value="suply">suply</option>
                                  <option value="tubewell">Tube-well</option>
                                  <option value="others">Others</option>
                              </select>    
                            </div>
